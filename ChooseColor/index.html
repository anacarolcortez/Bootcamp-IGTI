<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Color Palette</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Create your RGB color:</h1>
            <section class="colors">
                Red <input  type="range"  id="red" value="0" min="0" max="255"> 
                <input type="text" disabled id="outputRed" class="showNumber"></input>
                Green <input  type="range"  id="green" value="0" min="0" max="255"> 
                <input type="text" disabled id="outputGreen" class="showNumber"></input>
                Blue <input  type="range"  id="blue" value="0" min="0" max="255"> 
                <input type="text" disabled id="outputBlue" class="showNumber" ></input>
            </section>
            <div class="result">
                <button id="button"></button>
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
